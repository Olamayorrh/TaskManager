<link rel="stylesheet" href="/modules/signUp/signUp.css" />
<link rel="stylesheet" href="./components/button/button.css"> 
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet"/>
<link rel="stylesheet" href="/assets/css/global.css">
<script src="/components/button/button.js" defer></script> 
 <script src="./assets/js/global.js" defer></script>

 <section class="container">
    <div class="logo">
      <img src="/assets/images/logo_image.svg" id="img1" />
    </div>
    <div class="task" >
      <h2>Join TaskMaster</h2>
      <p>Create an account to boost your productivity</p>
    </div>
    <div class="button">
      <div class="toggle">
        <button id="loginBtn" onclick="document.location='/modules/logIn/logIn.html'">Login</button>
        <button id="signupBtn" class="active">Sign UP</button>
      </div>
    </div>

    <form class="form" id="form">
      <div class="input input1">
        <label for="fullname" id="fname" class="label">Full Name*</label>
        <div class="user1 userr">
          <span class="fa-regular fa-user fa-lg" size="5.0rem"></span
          ><input type="text" id="name" name="name" placeholder="John Doe" />
        </div>
        <p id="nameError" class="error-message"></p>
      </div>

      <div class="input input2">
        <label for="email" class="label">Email Address*</label>
        <div class="user2 userr">
          <span class="fa-regular fa-envelope fa-2x"></span
          ><input
            type="email"
            id="email"
            name="email"
            placeholder="hello@example.com"
          />
        </div>
        <p id="emailError" class="error-message"></p>
      </div>

      <div class="input input3">
        <label for="password" id="pass" class="label">password*</label>
        <div class="user3 userr">
          <span class="fa-solid fa-lock fa-2x"></span
          ><input
            type="password"
            id="password"
            name="password"
            placeholder="........"
          />
        </div>
        <span id="passchar">password must be at least 6 characters long</span>
        <p id="nameError" class="error-message"></p>
      </div>
    </form>

  <div data-import="/components/button/button.html" ></div>

  <footer>
    <p class="foot">
      By continuing, you agree to our
      <span class="blue">Terms of service</span> $
      <span class="blue">Privacy Policy</span>
    </p>
    <p class="foot foot2">&copy; 2024 TaskMaster | Made for University Students</p>
  </footer>
</section>
 <script src="/modules/signUp/signUp.js"></script>
